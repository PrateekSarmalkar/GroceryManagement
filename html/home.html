<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="..\css\home.css">
</head>
<body>
    <script src="..\home.js"></script>
    <header>
        <div class="container">
            <a href="/" class="logo">GS</a>
            <nav>
                <ul>
                    <li><a href="/">Products</a></li>
                    <li><a href="user.html">User</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="search-banner">
            <div class="container">
                <h1>Order Your Daily Groceries</h1>
                <p>#FreeDelivery</p>
                <div class="search-box">
                    <input type="text" placeholder="Search for groceries...">
                    <button>Search</button>
                </div>
            </div>
        </section>
        <section id="our-products">
            <div class="container">
                <h2>Our Products</h2>
                <div class="products-grid">
                    <div class="product-card">
                        <img src="https://img.freepik.com/free-psd/close-up-apple-isolated_23-2151598148.jpg" alt="Fresh Apple">
                        <div class="product-info">
                            <h3>Apple</h3>
                            <span class="weight">1 KG</span>
                            <div class="price">Rs. 100</div>
                            <button class="add-to-cart-btn">Add to Cart</button>
                        </div>
                    </div>
                    <div class="product-card">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqlyDGP4xbKV2hqB3AslvREw_YiR74rASdKg&s" alt="Fresh Chili">
                        <div class="product-info">
                            <h3>Chili</h3>
                            <span class="weight">1 KG</span>
                            <div class="price">Rs. 80</div>
                            <button class="add-to-cart-btn">Add to Cart</button>
                        </div>
                    </div>
                    <div class="product-card">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ69KWkoFsayMosJGngm9ysaD_mLh8eku1h7A&s" alt="Fresh Onion">
                        <div class="product-info">
                            <h3>Onion</h3>
                            <span class="weight">1 KG</span>
                            <div class="price">Rs. 50</div>
                            <button class="add-to-cart-btn">Add to Cart</button>
                        </div>
                    </div>
                    <div class="product-card">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJx6wfmyh8dASb4Yq9CsVu6NCVXiQxgpWIUg&s" alt="Fresh Potato">
                        <div class="product-info">
                            <h3>Potato</h3>
                            <span class="weight">1 KG</span>
                            <div class="price">Rs. 30</div>
                            <button class="add-to-cart-btn">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Product</h3>
                    <ul>
                        <li><a href="#">Grocery</a></li>
                        <li><a href="#">Popular</a></li>
                        <li><a href="#">New</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>Contact</h3>
                    <ul>
                        <li>Phone: +91 123456789</li>
                        <li>Email: prateek@gmail.com</li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>Follow Us</h3>
                    <div class="social-icons">
                        <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    </footer>
</body>
</html>
